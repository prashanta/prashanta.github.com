---
layout: default
---

<section class="posts">
	<div class="content">
		{% include section_nav.html %}
		
		<header>
			<div class="posts-date">{{ page.date | date: "%B %d, %Y" }}</div>
			<div class="posts-title">{{ page.title }}</div>			
		</header>
		
		<article>    		
          	{{ content }}          	          	
        </article>
        
 		<br>       

	   <div class="social">
	   		<a href="" data-text="{{ page.title }}" onClick="MyWindow=window.open('https://twitter.com/intent/tweet?original_referer={{ site.path }}&text={{ page.title }}&tw_p=tweetbutton&url={{ site.path }}{{ page.url }}','Tweet','toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=no,resizable=no,width=600,height=300'); return false;" data-count="none"><img src="{{site.url}}/img/twitter.png"  alt="Share on twitter" title="Share on twitter"></a>			
		</div> 

        {% if page.comments %}
			<br><hr>
			<div id="disqus_thread"></div>
			<script type="text/javascript">
			/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
			var disqus_shortname = 'codeslashsignal'; // required: replace example with your forum shortname
	
			/* * * DON'T EDIT BELOW THIS LINE * * */
			(function() {
				var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
				dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
				(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
			})();
			</script>
			<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
			<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
		{% endif %}            
        {% include section_nav.html %}
        
    	<div class="clear"><br><br></div>
    
    </div>
</section>
