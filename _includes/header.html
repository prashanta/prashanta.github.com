<header>
	<div class="site-header">
		<div class="site-title">
			<div  class="site-title-text">
				<a href="/">{{ site.title }}</a>
			</div>
		</div>
		<div class="tagline">{{ site.tagline }}</div>
	</div>
	{% if page.title %}
		{% if page.titlelink %}
			<div class="post-title"><a href="{{ page.titlelink }}">{{ page.title }}</a></div>
		{% else %}
			<div class="post-title">{{ page.title }}</div>
		{% endif %}
	{% endif %}
</header>
