<div class="section-nav">
	<table cellpadding=5>		
    	{% if page.next.url %} 
		<tr>
      		<td class="align-right">Next </td> 
      		<td><a href="{{ page.next.url }}" class="next">{{ page.next.title }}</a></td>
      	</tr>	
		{% endif %}
		{% if page.previous.url %}
    	<tr>
      		<td class="align-right">Previous </td> 
      		<td><a href="{{ page.previous.url }}" class="prev">{{ page.previous.title }}</a></td>
      	</tr>	
		{% endif %}  	
	</table>
</div>
