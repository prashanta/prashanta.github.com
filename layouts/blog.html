{{>head}}
{{>header}}

<div class='container'>
   {{#each collections.posts }}
   <div class="row post-index-row">
      <div class="col-md-2 align-right">
         {{date this.date }}
      </div>
      <div class="col-md-10">
         <a href="/{{ this.path }}">{{ this.title }}</a>
         {{#if this.excerpt}}
         {{ this.excerpt}}
         {{/if}}
      </div>
   </div>
   {{/each}}
</div>

{{>foot}}
