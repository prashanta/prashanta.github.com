---
layout: default
overview: true
---

<div class='post-index'>
	<table>
	<tr>
		<td></td>
		<td><h4>Posts</h4></td>
	</tr>	
  	{% for post in site.posts %}   		
  		<tr>
    		<td class="align-right"><span>{{ post.date | date: "%b  &middot; %d &middot; %Y" }}&nbsp;</span></td>
			<td style="border-bottom: 1px dotted #CCC;"> 
				<div class="align-left post-index-title">
					{% if post.titlelink %}   		
						<a href="{{ post.titlelink }}" target="_blank">{{ post.title }}</a>
					{% else %}
						<a href="{{ post.url }}">{{ post.title }}</a>
					{% endif %}
				</div>
		    	{% if post.mini %}					
		    		<section>
						<article>
		    				{{ post.content }}
		    			</article>	
		    		</section>
				{% endif %}				    			
			</td>	    	
    	</tr>    	
  	{% endfor %}
  	
	</table>
</div>
