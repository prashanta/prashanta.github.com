---
layout: default
overview: true
---

<div class='post-index'>
	<table>
	<tr>
		<td></td>
		<td><h4>Posts</h4></td>
	</tr>	
  	{% for post in site.posts %}   		
  		<tr>
    		<td class="align-right"><span>{{ post.date | date: "%B %d, %Y" }}&nbsp;</span></td>
	    	<td class="align-left post-index-title"><a href="{{ post.url }}">{{ post.title }}</a></td>	    	
    	</tr>
    	{% if post.mini %}
    	<tr><td></td>
    	<td>
    		<section class="posts">
		    	<article>
    				{{ post.content }}
    			</article>	
    		</section>	
    	</td>
    	</tr>
    	{% endif %}
  	{% endfor %}
  	
	</table>
</div>
